<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melinstagram</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Melinstagram</h1>

            <!-- Acciones del header -->
            <div class="header-actions">

                <!-- Botón ir al perfil -->
                <a href="perfil.html" class="btn-profile" id="btnProfile">
                    <img
                        src="https://api.dicebear.com/7.x/adventurer/svg?seed=pixelsnap"
                        alt="Mi perfil"
                        class="header-avatar"
                        id="headerAvatar"
                    >
                    <span class="btn-profile-label">Mi Perfil</span>
                </a>

                <!-- Botón nueva publicación -->
                <button class="btn-new-post" id="btnNewPost">
                    <span class="btn-icon">+</span>
                    Nueva Publicación
                </button>

            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="feed" id="feed"></div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="postModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <h2 class="modal-title" id="modalTitle">Nueva Publicación</h2>

            <form class="post-form" id="postForm">
                <div class="form-group">
                    <label for="postImage">URL de Imagen</label>
                    <input type="url" id="postImage" class="form-input"
                        placeholder="https://ejemplo.com/imagen.jpg" required>
                </div>
                <div class="form-group">
                    <label for="postCaption">Descripción</label>
                    <textarea id="postCaption" class="form-textarea"
                        placeholder="Escribe una descripción..." rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="postAuthor">Autor</label>
                    <input type="text" id="postAuthor" class="form-input"
                        placeholder="Tu nombre" required>
                </div>

                <input type="hidden" id="postId">

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="btnCancel">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnSubmit">Publicar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
